name: Downgrade

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'lib/ReservoirCellularAutomata/**'
      - '.github/workflows/**'
    paths-ignore: [ 'docs/**' ]
  push:
    branches: [ master ]
    paths-ignore: [ 'docs/**' ]
  schedule:
    - cron: '33 1 * * 4'

jobs:
  downgrade:
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: ReservoirComputing
            path: .
          - name: ReservoirCellularAutomata
            path: lib/ReservoirCellularAutomata
        version: ['1']
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    name: Downgrade – ${{ matrix.project.name }} · Julia ${{ matrix.version }} · ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: julia-actions/julia-downgrade-compat@v1
        with:
          skip: Pkg, TOML, Test, Random, LinearAlgebra, Statistics, SparseArrays
          project: ${{ matrix.project.path }}
      - uses: julia-actions/cache@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project: ${{ matrix.project.path }}
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: ${{ matrix.project.path }}
      - uses: julia-actions/julia-runtest@v1
        with:
          project: ${{ matrix.project.path }}

